server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Disable caching for index.html
        if ($uri = '/index.html') {
             add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # API Gateway (Hybrid)
    
    # 1. DATA -> Local PostgREST
    location /api/v1/rest/v1/ {
        # Rewrite /api/v1/rest/v1/foo -> /foo
        rewrite ^/api/v1/rest/v1/(.*) /$1 break;
        
        proxy_pass http://postgrest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. FUNCTIONS -> Supabase Cloud (AI)
    location /api/v1/functions/v1/ {
        # Proxy full path to Supabase Cloud
        proxy_pass https://wpwexenbvzpcxdrcuequ.supabase.co/functions/v1/;
        
        # SSL/SNI required for Cloud
        proxy_ssl_server_name on;
        proxy_set_header Host wpwexenbvzpcxdrcuequ.supabase.co;
        
        # Websockets/Upgrade headers for functions (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 3. GLANCES -> Host System Monitor
    location /api/glances/ {
        proxy_pass http://192.168.1.220:61208/api/4/;
        proxy_set_header Host $host;
    }

    # 4. Fallback for other /api/v1 requests
    location /api/v1/ {
        return 501 "Not Implemented in Hybrid Mode";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
