server {
    listen 80;
    server_name localhost;
    
    # Docker DNS resolver - prevents DNS caching when containers restart
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
    
    client_max_body_size 100M;

    # Security Headers (Enhanced)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (XSS Protection)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' http://localhost:9191 http://localhost:61208 ws://localhost:7777; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS (Enable when HTTPS is configured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Disable caching for index.html
        if ($uri = '/index.html') {
             add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # API Gateway (Hybrid)
    
    # 1. DATA -> Local PostgREST
    location /api/v1/rest/v1/ {
        # Rewrite /api/v1/rest/v1/foo -> /foo
        rewrite ^/api/v1/rest/v1/(.*) /$1 break;
        
        proxy_pass http://postgrest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Strip Authorization header - PostgREST uses anonymous access
        proxy_set_header Authorization "";
    }

    # PostgREST WebSocket/Realtime Support
    location /api/v1/realtime/v1/ {
        proxy_pass http://postgrest:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # 2. FUNCTIONS -> Supabase Cloud (AI)
    location /api/v1/functions/v1/ {
        # Proxy full path to Supabase Cloud
        proxy_pass https://wpwexenbvzpcxdrcuequ.supabase.co/functions/v1/;
        
        # SSL/SNI required for Cloud
        proxy_ssl_server_name on;
        proxy_set_header Host wpwexenbvzpcxdrcuequ.supabase.co;
        
        # Websockets/Upgrade headers for functions (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Auth API -> System API
    location /api/auth/ {
        proxy_pass http://system-api:9191/api/auth/;
        proxy_set_header Host $host;
    }

    # 3. GLANCES -> Host System Monitor (running on host, not Docker)
    # Using host.docker.internal to access host services from container
    location /api/v1/glances/ {
        proxy_pass http://host.docker.internal:61208/api/4/;
        proxy_set_header Host $host;
    }

    # AI HUB -> System API (wraps Ollama)
    location /api/v1/ai/ {
        # Rewrite /api/v1/ai/chat -> /api/ai/chat
        rewrite ^/api/v1/ai/(.*) /api/ai/$1 break;
        
        proxy_pass http://system-api:9191;
        proxy_set_header Host $host;
        # Support Server-Sent Events (SSE) for streaming
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # Fix: Route health check to root /health on system-api
    location /api/v1/system/health {
        proxy_pass http://system-api:9191/health;
        proxy_set_header Host $host;
    }

    # 4. SYSTEM API -> OS, WireGuard, DNS, Hosts
    # Updated to use /api/v1 prefix
    location /api/v1/system/ {
        proxy_pass http://system-api:9191/api/system/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # LEGACY SUPPORT (Non-v1 paths)
    location /api/glances/ {
        proxy_pass http://host.docker.internal:61208/api/4/;
        proxy_set_header Host $host;
    }
    
    location /api/ai/ {
        proxy_pass http://system-api:9191/api/ai/;
        proxy_set_header Host $host;
        # Support Server-Sent Events (SSE) for streaming
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # Video Processor API
    location /api/video-processor/ {
        proxy_pass http://creationhub_video_processor:80/;
        proxy_set_header Host $host;
        proxy_read_timeout 300;
    }
    
    # Fix legacy health check too
    location /api/system/health {
        proxy_pass http://system-api:9191/health;
        proxy_set_header Host $host;
    }

    location /api/system/ {
        # Note: system-api now runs with network_mode: host for WireGuard control
        proxy_pass http://system-api:9191/api/system/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Services Health Check API
    location /api/services/ {
        proxy_pass http://system-api:9191/api/services/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SECURE PROXY: Adminer (Internal Only)
    location /adminer/ {
        proxy_pass http://creationhub_adminer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Disable Auth to prevent index.html fallback crash
    location /api/v1/auth/v1/ {
        default_type application/json;
        return 404 '{"error": "Auth not available"}';
    }

    # 6. Service Health Check (static response - ai-gateway not available)
    location /api/ping {
        default_type application/json;
        return 200 '{"status": "ok", "service": "creationhub"}';
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
