name: creationhub-postgres

services:
  postgres:
    image: postgres:16-alpine 
    container_name: creationhub-postgres
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.scope=system
    networks:
      - backend
    volumes:
      - /home/inno/creationhub/orchestration/volumes/postgres:/var/lib/postgresql/data
      - /home/inno/creationhub/orchestration/volumes/postgres-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Minimal default DB, real DBs created by init scripts or manually
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

