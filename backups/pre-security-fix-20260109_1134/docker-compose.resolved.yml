  video-processor:
    container_name: creationhub_video_processor
    image: nginx:alpine
    networks:
      creationhub-backend: null
      default: null
    ports:
      - mode: ingress
        target: 80
        published: "8686"
        protocol: tcp
    restart: always
  wireguard-ui:
    cap_add:
      - NET_ADMIN
    container_name: creationhub_wireguard_ui
    image: ngoduykhanh/wireguard-ui:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 5000
        published: "5003"
        protocol: tcp
    restart: always
    volumes:
      - type: bind
        source: /etc/wireguard
        target: /etc/wireguard
        bind: {}
networks:
  creationhub-backend:
    name: creationhub-backend
    external: true
  default:
    name: dashboard_default
volumes:
  portainer_data:
    name: dashboard_portainer_data
    external: true
