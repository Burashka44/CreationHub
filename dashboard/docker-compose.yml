services:
  # ===========================================
  # Frontend Dashboard
  # ===========================================
  creationhub:
    build: 
      context: .
      args:
        - VITE_SUPABASE_URL=/api/v1
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoicG9zdGdyZXMifQ.placeholder}
    container_name: creationhub
    ports:
      - "7777:80"
    restart: always
    depends_on:
      postgrest:
        condition: service_started
    environment:
      - VITE_SUPABASE_URL=/api/v1
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-anonymous}
    networks:
      - default
      - creationhub-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # PostgREST API
  # ===========================================
  postgrest:
    image: postgrest/postgrest
    container_name: creationhub_api
    ports:
      - "7778:3000"
    environment:
      PGRST_DB_URI: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@creationhub-postgres:5432/${POSTGRES_DB:-postgres}"
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: ${POSTGRES_USER:-postgres}
    restart: always
    networks:
      - default
      - creationhub-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Stats Recorder (System Metrics)
  # ===========================================
  stats-recorder:
    build: ./stats-recorder
    container_name: creationhub_stats
    restart: always
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@creationhub-postgres:5432/${POSTGRES_DB:-postgres}
      - GLANCES_URL=${GLANCES_URL:-http://host.docker.internal:61208/api/4}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - creationhub-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # System API (Docker Monitoring)
  # ===========================================
  system-api:
    build: ./system-api
    container_name: creationhub_system_api
    restart: always
    ports:
      - "9191:9191"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc:/host-etc:ro
      - /etc/wireguard:/etc/wireguard
    environment:
      - WG_CONFIG_DIR=/etc/wireguard
      - OS_RELEASE_PATH=/host-etc/os-release
      - RESOLV_CONF_PATH=/host-etc/resolv.conf
    networks:
      - default
      - creationhub-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Ollama (AI Chat)
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: creationhub_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ${AI_DATA_PATH:-./ai_data}:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # AI Gateway (On-Demand Service Manager)
  # ===========================================
  ai-gateway:
    build: ./ai-gateway
    container_name: creationhub_ai_gateway
    restart: always
    ports:
      - "9292:9292"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - creationhub-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  creationhub-backend:
    external: true
